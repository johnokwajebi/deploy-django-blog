<!-- templates/base.html -->
{% load static %}
<html>
    <head>
        <title>Okwa blog</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="styleshee\
        t">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
            <header>
                <div class="nav-left">
                    <h1><a href="{% url 'home' %}">Okwa blog</a></h1>
                </div>
                <div class="nav-right">
                    <p><a href="{% url 'post_new' %}">+ New Blog Post</a></p> 
                    <p><a href="{% url 'signup' %}">Sign Up </a></p>
                </div>
            </header>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <p><a href="{% url 'logout' %}">Log out</a></p>
                <p><a href="{% url 'password_change' %}">Change password</a></p>
            {% else %}
                <p>You are not logged in.</p>
                <p><a href="{% url 'login' %}">Log In</a></p>
            {% endif %}
        {% block content %}
        {% endblock content %}
        </div>
    </body>
</html>
