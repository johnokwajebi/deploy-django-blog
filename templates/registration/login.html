
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-12" type="submit">Log In</button>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
</form>
{% endblock content %}
